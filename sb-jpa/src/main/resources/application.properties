spring.profiles.active=dev
server.port=8080
spring.datasource.url=${MYSQL_DATA_SOURCE_URL:jdbc:mysql://localhost:3306/test?serverTimezone=CTT&useSSL=false&createDatabaseIfNotExist=true}
spring.datasource.username=${MYSQL_DATA_SOURCE_USERNAME:root}
spring.datasource.password=${MYSQL_DATA_SOURCE_PASSWORD:123456}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# jpa \u914D\u7F6E
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
# \u65E5\u5FD7
logging.level.root=INFO
logging.level.xu.mapper=DEBUG
